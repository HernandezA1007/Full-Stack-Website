<div class="container my-5">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email">
            <div *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors">
                <small class="text-danger" *ngIf="loginForm.controls.email.errors.required">
                    Email is required.
                </small>
                <small class="text-danger" *ngIf="loginForm.controls.email.errors.email">
                    Please enter a valid email.
                </small>
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password">
            <div *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors">
                <small class="text-danger" *ngIf="loginForm.controls.password.errors.required">
                    Password is required.
                </small>
                <small class="text-danger" *ngIf="loginForm.controls.password.errors.minlength">
                    Password must be at least 6 characters long.
                </small>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
    </form>
</div>
