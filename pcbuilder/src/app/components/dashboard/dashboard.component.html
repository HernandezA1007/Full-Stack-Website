<!-- Updated dashboard layout -->
<div class="container my-5">
    <h2 class="text-center mb-4">Admin Dashboard</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Add / Update Shop Items</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control" formControlName="name">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" id="description" class="form-control" formControlName="description">
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" id="price" class="form-control" formControlName="price">
                        </div>
                        <div class="form-group">
                            <label for="imageUrl">Image URL</label>
                            <input type="text" id="imageUrl" class="form-control" formControlName="imageUrl">
                        </div>
                        <div class="form-group">
                            <label for="vendorUrl">Vendor URL</label>
                            <input type="text" id="vendorUrl" class="form-control" formControlName="vendorUrl">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Item Categorization</h4>
                </div>
                <div class="card-body">
                    <div *ngFor="let item of items">
                        <div>{{ item.name }} - Current Category: {{ item.category || 'Not Categorized' }}</div>
                        <select [(ngModel)]="item.category" (ngModelChange)="updateCategory(item, $event)">
                            <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- future additions -->
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Contact Form Submissions</h4>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item"> <!-- *ngFor="let contact of contacts" -->
                            <p><strong>Name:</strong> </p> <!-- {{ contact.name }}</p> -->
                            <p><strong>Email:</strong> </p> <!-- {{ contact.email }} -->
                            <p><strong>Message:</strong> </p> <!-- {{ contact.message }} -->
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h4>User Activity</h4>
                </div>
                <div class="card-body">
                    <p>Total Registered Users: totalUsers </p> <!-- {{ totalUsers }} -->
                </div>
            </div>
        </div>
    </div>
</div>
