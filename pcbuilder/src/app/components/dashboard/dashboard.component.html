<div class="container my-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Admin Dashboard</h2>
                </div>
                <!-- Separate into categories/cards..? -->
                <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" class="form-control" formControlName="description">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" id="price" class="form-control" formControlName="price">
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">Image URL</label>
                        <input type="text" id="imageUrl" class="form-control" formControlName="imageUrl">
                    </div>
                    <div class="form-group">
                        <label for="vendorUrl">Vendor URL</label>
                        <input type="text" id="vendorUrl" class="form-control" formControlName="vendorUrl">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
