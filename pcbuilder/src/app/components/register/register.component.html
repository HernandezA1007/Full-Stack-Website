<div class="container my-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Register</h2>
                </div>
                <div class="card-body">
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control" formControlName="username" placeholder="Enter username"> <!-- [ngClass]="{'is-invalid': registerForm.get('username').invalid && registerForm.get('username').touched}" -->

                        <div *ngIf="registerForm.get('username')?.touched">
                            <div *ngIf="registerForm.get('username')?.errors?.['required']">Username is required.</div>
                            <div *ngIf="registerForm.get('username')?.errors?.['minlength']">Username must be at least 6 characters long.</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter email address">
                        
                        <div *ngIf="registerForm.get('email')?.touched">
                            <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</div>
                            <div *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email.</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter password">

                        <div *ngIf="registerForm.get('password')?.touched">
                            <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</div>
                            <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long.</div>
                            <div *ngIf="registerForm.get('password')?.errors?.['pattern']">Password must contain at least one number, one lowercase, and one uppercase letter.</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword">

                        <div *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched">Passwords do not match.</div>                    
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
